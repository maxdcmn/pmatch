version: "3.8"
services:
  db:
    image: pgvector/pgvector:pg16
    container_name: pmatch_pg
    environment:
      POSTGRES_DB: pmatch
      POSTGRES_USER: pmatch
      POSTGRES_PASSWORD: pmatch
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:

